name: Build & Deploy Continous Deployment
on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Craft Site
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: ${{secrets.SSH_HOST}}
          key: ${{secrets.SSH_KEY}}
          username: ${{ secrets.SSH_USERNAME }}
          
          script: |
            mkdir test #create folder you want to deploy to in the live server
            cd test #enter or cd into the folder
            git clone git@github.com:sampittman1992/portfoliosite.git #clone the repository into the folder
            echo 'Deployment successful to digital ocean' #Message to be displayed when deployment is successful